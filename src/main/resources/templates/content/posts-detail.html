<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">

<th:block layout:fragment="head">
    <title th:text="${posts.title}">Post Title</title>
    <link href="https://fonts.googleapis.com/earlyaccess/nanumgothic.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</th:block>
<body>
<th:block layout:fragment="header" th:include="fragments/header"></th:block>

<div layout:fragment="content" class="content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card mt-4">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${posts.title}">Title</h5>
                        <h6 class="card-subtitle mb-2 text-muted" th:text="${posts.author}">Author</h6>
                        <p class="card-text">Created: <span th:text="${posts.createdDateTime}">CreatedDateTime</span></p>
                        <p class="card-text">Modified: <span th:text="${posts.modifiedDateTime}">ModifiedDateTime</span></p>
                        <div class="card-text" th:utext="${posts.content}">Content</div>
                        <a th:href="@{'/posts/edit/' + ${posts.id}}" class="btn btn-primary">Edit</a>
                        <a th:href="@{'/posts/delete/' + ${posts.id}}" class="btn btn-danger">Delete</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<th:block layout:fragment="footer" th:include="fragments/footer"></th:block>

</body>
</html>
