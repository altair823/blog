<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">

<th:block layout:fragment="head">
    <title>Spring Boot</title>

    <!--/* css */-->
    <link th:href="@{/css/common.css}" rel="stylesheet" />
</th:block>
<body>
<th:block layout:fragment="header" th:include="@{/fragments/header}"></th:block>

<div layout:fragment="content" class="content">
    <div class="col-md-12">
        <div class="col-md-4">
            <form th:action="@{/posts/save}" th:object="${requestDto}" method="post">
                <div>
                    <label for="title">제목</label>
                    <input type="text" th:field="*{title}" placeholder="제목을 입력하세요"/>
                </div>
                <br>
                <div>
                    <label for="author">작성자</label>
                    <input type="text" th:field="*{author}" placeholder="작성자를 입력하세요"/>
                </div>
                <br>
                <div>
                    <label for="content">내용</label>
                    <textarea th:field="*{content}" placeholder="내용을 입력하세요"></textarea>
                </div>
                <button type="submit">등록</button>
            </form>
        </div>
    </div>
</div>

<th:block layout:fragment="footer" th:include="@{/fragments/footer}"></th:block>
</body>
</html>
